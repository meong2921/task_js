<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카운트 다운</title>
</head>
<body>
  <p>현재 시간:</p>
  <script>
    let today = new Date();
    
    document.write(today, "<br>");
    document.write(`오늘은 ${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일 입니다.`);
    document.write(`<hr>`);
  </script>
</body>
</html>
